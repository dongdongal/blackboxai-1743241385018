<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{error.404.title}">页面未找到</title>
</head>
<body>
    <div layout:fragment="content" class="min-h-[500px] flex items-center justify-center">
        <div class="text-center">
            <div class="mb-8">
                <i class="fas fa-exclamation-circle text-8xl text-gray-300"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-800 mb-4">404</h1>
            <p class="text-xl text-gray-600 mb-8" th:text="#{error.404.message}">
                抱歉，您访问的页面不存在
            </p>
            <div class="space-x-4">
                <a href="javascript:history.back()" 
                   class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-700">
                    <i class="fas fa-arrow-left mr-2"></i>
                    <span th:text="#{common.back}">返回</span>
                </a>
                <a th:href="@{/}" 
                   class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">
                    <i class="fas fa-home mr-2"></i>
                    <span>首页</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
