<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mail/layout}">
<body>
    <div layout:fragment="content">
        <h2>验证您的邮箱地址</h2>
        
        <p>您好！</p>
        
        <p>感谢您注册庐山杏林中药植物研究所网站。请点击下面的按钮验证您的邮箱地址：</p>
        
        <div style="text-align: center;">
            <a th:href="${verifyUrl}" class="button" style="color: white;">
                验证邮箱
            </a>
        </div>
        
        <p>或者，您可以复制以下链接到浏览器地址栏：</p>
        
        <p style="background-color: #f8f9fa; padding: 10px; border-radius: 4px; word-break: break-all;">
            <span th:text="${verifyUrl}">验证链接</span>
        </p>
        
        <div class="note">
            <p>请注意：</p>
            <ul>
                <li>此验证链接将在24小时后失效</li>
                <li>如果您没有注册账号，请忽略此邮件</li>
                <li>为了账号安全，请勿将此邮件转发给他人</li>
            </ul>
        </div>
        
        <p>
            如果您在验证过程中遇到任何问题，请联系我们的支持团队：<br>
            电话：0792-XXXXXXXX<br>
            邮箱：support@lushan-garden.com
        </p>
        
        <p>
            祝您使用愉快！<br>
            庐山杏林中药植物研究所团队
        </p>
    </div>
</body>
</html>
